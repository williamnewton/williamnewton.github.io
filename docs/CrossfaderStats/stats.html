      <div class="row">
        <div class="col-sm-6">
            <canvas id="chart2" height="150" width="500"></canvas>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./lib/jquery-1.10.2.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/Chart.js"></script>
  

  <script>
    var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
    var lineChartData = {
      labels : ["January","February","March","April","May","June","July"],
      datasets : [
        {
          label: "DJZ PINK dataset",
          fillColor : "rgba(237,133,182,0.5)",
          strokeColor : "rgba(237,133,182,1)",
          pointColor : "rgba(237,133,182,1)",
          pointStrokeColor : "#fff",
          pointHighlightFill : "#fff",
          pointHighlightStroke : "rgba(237,133,182,1)",
          data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
        },
        {
          label: "DJZ BLUE dataset",
          fillColor : "rgba(86,184,222,0.5)",
          strokeColor : "rgba(86,184,222,1)",
          pointColor : "rgba(86,184,222,1)",
          pointStrokeColor : "#fff",
          pointHighlightFill : "#fff",
          pointHighlightStroke : "rgba(86,184,222,1)",
          data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
        },
        {
          label: "DJZ GOLD dataset",
          fillColor : "rgba(255,211,2,0.5)",
          strokeColor : "rgba(255,211,2,1)",
          pointColor : "rgba(255,211,2,1)",
          pointStrokeColor : "#fff",
          pointHighlightFill : "#fff",
          pointHighlightStroke : "rgba(255,211,2,1)",
          data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
        }
      ]

    }

  window.onload = function(){
    var ctx = document.getElementById("chart1").getContext("2d");
    window.myLine = new Chart(ctx).Line(lineChartData, {
      responsive: true
    });
    var ctx = document.getElementById("chart2").getContext("2d");
    window.myLine2 = new Chart(ctx).Line(lineChartData, {
      responsive: true
    });
    var ctx = document.getElementById("chart3").getContext("2d");
    window.myLine3 = new Chart(ctx).Line(lineChartData, {
      responsive: true
    });
  }


  </script>
